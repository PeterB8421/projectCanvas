
<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Projekt Canvas - Petr Balok</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Anton|Roboto+Slab" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1 class="text-center">Taste the Rainbow</h1>
        <main class="container">
            <p>Pohyb šipkami, váš cíl je dostat se včas na správnou barvu.</p>
            
            <form class="col-xs-12 col-sm-4 col-md-4" id="diffForm">
                <legend>Obtížnost</legend>
                <div class="form-group">
                    <label for="diff">Lehká</label>
                    <input name="diff" type="radio" id="diffE" value="easy" checked>
                </div>
                <div class="form-group">
                    <label for="diff">Střední</label>
                    <input name="diff" type="radio" id="diffM" value="medium">
                </div>
                <div class="form-group">
                    <label for="diff">Těžká</label>
                    <input name="diff" type="radio" id="diffH" value="hard">
                </div>
            </form>

            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="col-xs-12 col-sm-12 col-md-12">
                        <p><b>Statistiky</b></p>
                        <div id="stats"></div>
                        <!-- <a href="#" class="btn btn-primary" id="statButton">Rozbalit</a> -->
                        <p>Jdi na:</p>
                        <p id="chosenColor"></p>
                        <p id="round"></p>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <p id="counter" class="text-center"></p>
                        <p id="message"> <br> </p>
                    </div>
                </div>
                <a href="#" class="btn btn-success" id="start">Start</a>
            </div>
            <canvas width="600" height="400" id="canvas"></canvas>
        </main>
        <footer>
                <p>
                    &copy; Petr Balok 2018 <br>
                    IT 2
                </p>
        </footer>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/rectangle.js"></script>
        <script src="js/circle.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
